<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workspace</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/8f00339fab.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!--JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--My JavaScript-->
    <!--Personal Style Sheet-->
    <link rel="stylesheet" href="../style/news-style.css">
    <script src="../js/workspace-helper-functions.js"></script>
</head>

<body>

    <div id="The-Left" class="container-fluid">
        <div class="row">
            <h1 style="text-align:center">The Left</h1>
        </div>    
        <div id="cnn" class="row">
            <div id="cnn-news-col" class="col-md-6">
            </div>    
            <div id="cnn-twitter-col" class="col-md-6">
            </div>    
        </div>    

        <div id="huffpost" class="row">
            <div id="huff-post-news-col" class="col-md-6">
            </div>    
            <div id="huff-post-twitter-col" class="col-md-6">
            </div>    
        </div>    
    </div>    

    <div id="Least-Biased" class="container-fluid">
        <div class= "row">
            <h1 style="text-align:center">Least-Biased</h1>
        </div>

        <div id="reuters" class="row">
            <div id="reuters-news-col" class="col-md-6">
            </div>
            <div id="reuters-twitter-col" class="col-md-6">
            </div>
        </div>

    </div>

    <div id="The-Right" class="container-fluid">

        <div class="row">
            <h1 style="text-align:center">The Right</h1>
        </div>

        <div id="breitbart" class="row">
            <div id="breitbart-news-col" class="col-md-6">
            </div>
            <div id="breitbart-twitter-col" class="col-md-6">
            </div>
        </div>    


    </div>     

        
    
</body>
<script src="../js/workspace.js"></script>
